# enable OSX clipboard sharing
set-option -g default-command "reattach-to-user-namespace -l zsh"

# tmux configuration file
source /usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
# source /Users/bivers/dotfiles/tmux/tmux_airline.conf

# Set 256-color terminal
set -g default-terminal "screen-256color"

# Change prefix key from C-b to C-a (like screen)
unbind C-b
set -g prefix C-a

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# quick reponses? 
set -sg escape-time 1

# set mouse mode 
# (the following is deprecated in newest tmux)
setw -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on

# for future tmux compat (experimental)
# set-option -g mouse on

# copy mode 
setw -g mode-keys vi

